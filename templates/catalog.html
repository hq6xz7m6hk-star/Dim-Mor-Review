<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Каталог отзывов</title>
</head>
<body>
    <h1>Все отзывы</h1>

    {{reviews}}

    {% for review in reviews %}
        <div style="border: 1px solid #ccc; padding: 10px; margin: 10px 0;">
            <h3>{{ review.title }}</h3>
            <p>{{ review.text }}</p>
            <small>Автор: {{ review.author }} | Дата: {{ review.created_at }}</small>
        </div>
    {% empty %}
        <p>Отзывов пока нет</p>
    {% endfor %}
</body>
</html>
